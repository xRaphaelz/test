<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .image-gallery {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-gallery img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
        }

        .button {
            background-color: #7d8c97;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4e5d69;
        }

        .card {
            display: none;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .card p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>สุขสันต์วันเกิด!</h1>

    <!-- Image Gallery -->
    <div class="image-gallery">
        <img src="https://imgur.com/gallery/cat-Gy1gwVx" alt="Birthday Image" id="image1">
        <img src="image2.jpg" alt="Birthday Image" id="image2" style="display: none;">
        <img src="image3.jpg" alt="Birthday Image" id="image3" style="display: none;">
    </div>

    <!-- Controls for Image -->
    <div class="controls">
        <button class="button" onclick="previousImage()">ก่อนหน้า</button>
        <button class="button" onclick="nextImage()">ถัดไป</button>
    </div>

    <!-- Button to show the Card -->
    <button class="button" onclick="showCard()">กดเพื่อเปิดการ์ด</button>

    <!-- Card with Birthday message -->
    <div class="card" id="card">
        <p>สุขสันต์วันเกิด! ขอให้เธอมีความสุขและโชคดีในทุกๆ วัน ขอให้ชีวิตมีแต่สิ่งดีๆ เข้ามาเสมอ!</p>
    </div>

    <script>
        let currentImage = 1;
        const totalImages = 3;

        function showCard() {
            document.getElementById('card').style.display = 'block';
        }

        function nextImage() {
            currentImage = (currentImage % totalImages) + 1;
            updateImageDisplay();
        }

        function previousImage() {
            currentImage = (currentImage - 2 + totalImages) % totalImages + 1;
            updateImageDisplay();
        }

        function updateImageDisplay() {
            for (let i = 1; i <= totalImages; i++) {
                document.getElementById('image' + i).style.display = (i === currentImage) ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
